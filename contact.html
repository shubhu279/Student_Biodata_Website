<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="nav">
        <div class="nav_icon">
            <a href="/"><h1>Student Bio-Data</h1></a>
        </div>
        <div class="nav-menu">
            <ul>
                <li class="home"><a href="/"  class="menuItems">HOME</a></li>
                <li class="about"><a href="#"  class="menuItems">ABOUT</a></li>
                <li class="contact"><a href="#"  class="menuItems">CONTACT</a></li>
                <li class="sign">
                    <a href="/signIn.html" style="color: aliceblue;">
                        <div class="signButton">
                            Sign In
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="contact-container">
        <h1>Contact us</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, cum!</p>
           <form action="">
            <div class="contact-form">
                <div class="contact-fields">Name</div>
                <input type="text" class="contact-name" id="contact-name" required placeholder="Enter your name">
            </div>
            <div class="contact-form">
                <div class="contact-fields">Email Id</div>
                <input type="text" class="contact-email" id="contact-email" required placeholder="Enter your email">
            </div>
            <div class="contact-form">
                <div class="contact-fields">Message</div>
                <input type="text" class="contact-message" id="contact-message" required placeholder="Write a message">
            </div>
            <div class="contact-submit">
                <input
                type="submit"
                value="Submit"
                style="
                  width: 110px;
                  height: 40px;
                  border-radius: 20px;
                  font-family: 'Ubuntu', sans-serif;
                  letter-spacing: 1px;
                  cursor: pointer;
                  font-size: 15px;
                  padding-left: 0px;
                  
                "
              />
            </div>
           </form>
        </div>
    </div>
</body>
</html>
